baseurl = "https://piensoluegohesobrevivido.es/"
title = "Pienso, luego he sobrevivido"
languageCode = "es"
DefaultContentLanguage = "es"


[pagination]
  pagerSize = "13"

[outputs]
  home = ["html", "rss"]
  section = ["html"]
  taxonomy = ["html"]
  term = ["html"]

[Params]
  author = "bgjc"
  description = "Un blog sobre política, economía, filosofía y ciencia en el que el criterio de verdad es la supervivencia del sujeto."
  opengraph = true
  twitter_cards = true
  readmore = false
  authorbox = false
  pager = true
  post_meta = ["date", "categories"]
  dateformat = "2006-1-2"
  googleFontsLink = "https://fonts.googleapis.com/css?family=Alegreya:400,400i,700" # Load Google Fonts
  mathjax = true # Enable MathJax
  mathjaxPath = "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.9/MathJax.js" # Specify MathJax path
  mathjaxConfig = "TeX-AMS-MML_HTMLorMML" # Specify MathJax config

[Params.logo]
  subtitle = "Solo la supervivencia es necesaria; todo lo demás es contingente." # Logo subtitle

[Params.sidebar]
  home = "right"   # Configure layout for home page
  list = "right"   # Configure layout for list pages
  single = "right" # Configure layout for single pages
  widgets = ["related", "recent", "categories", "taglist"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget (disabled by default)

[Params.style.vars]
  fontFamilyPrimary = "Alegreya"

[module]
  [[module.imports]]
    path = "github.com/adityatelange/hugo-PaperMod"
