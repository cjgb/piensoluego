baseurl = "/"
title = "Pienso, luego he sobrevivido"
languageCode = "es"
DefaultContentLanguage = "es"
paginate = "13" # Number of posts per page
theme = "mainroad"
disqusShortname = "" # Enable comments by entering your Disqus shortname
googleAnalytics = "" # Enable Google Analytics by entering your tracking id

[Author]
  name = "bgjc"
  bio = ""
  avatar = "img/avatar.png"

[Params]
  description = "Pienso, luego he sobrevivido" # Description of your site
  opengraph = true
  twitter_cards = false
  readmore = false # Show "Read more" button in list if true
  authorbox = false
  pager = true
  post_meta = ["date", "categories"] # Order of post meta information
  dateformat = "2006-1-2"
  #googleFontsLink = "https://fonts.googleapis.com/css?family=Lora:400,400i,700" # Load Google Fonts
  googleFontsLink = "https://fonts.googleapis.com/css?family=Alegreya:400,400i,700" # Load Google Fonts

[Params.logo]
  subtitle = "Solo la supervivencia es necesaria; todo lo dem√°s es contingente." # Logo subtitle

[Params.sidebar]
  home = "right"   # Configure layout for home page
  list = "right"   # Configure layout for list pages
  single = "right" # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["recent", "categories", "taglist"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget (disabled by default)

